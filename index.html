<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff85a1;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            display: none;
            width: 100%;
        }
        .red-heart { color: red; }
    </style>
</head>
<body>

    <div id="overlay-text">I Love <span class="red-heart">❤️</span> You Sayang</div>
    <canvas id="mainCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const overlayText = document.getElementById('overlay-text');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let rainDrops = [];
        let currentStep = 0;
        const messages = ["3", "2", "1", "YOU", "ARE", "MY", "LOVE", "HEART"];
        
        // --- KONFIGURASI HUJAN ---
        const rainChars = ['I', 'L', 'O', 'V', 'E', 'U', '❤️'];
        let typingIndex = 0;
        let isTypingDone = false;

        class RainDrop {
            constructor(x, char, isStatic = false) {
                this.x = x;
                this.y = isStatic ? 20 : Math.random() * -canvas.height;
                this.char = char;
                this.speed = 3 + Math.random() * 3;
                this.isStatic = isStatic;
                this.opacity = isStatic ? 1 : 0.6;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 212, 255, ${this.opacity})`;
                ctx.font = "18px monospace";
                ctx.fillText(this.char, this.x, this.y);
            }
            update() {
                if (!this.isStatic) {
                    this.y += this.speed;
                    if (this.y > canvas.height) this.y = -20;
                }
            }
        }

        // --- SISTEM PARTIKEL (MORPHING) ---
        class Particle {
            constructor(x, y) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.destX = x;
                this.destY = y;
                this.vx = (Math.random() - 0.5) * 20; // Efek memancar/meledak
                this.vy = (Math.random() - 0.5) * 20;
                this.acc = 0.5;
                this.friction = 0.9;
                this.color = "white";
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                // Pergerakan menuju target (morphing)
                let dx = this.destX - this.x;
                let dy = this.destY - this.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                let force = dist / 100;
                
                this.vx += dx * force * this.acc;
                this.vy += dy * force * this.acc;
                this.vx *= this.friction;
                this.vy *= this.friction;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function getPoints(text) {
            let points = [];
            ctx.fillStyle = "white";
            ctx.font = text === "HEART" ? "bold 300px Arial" : "bold 400px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (text === "HEART") {
                ctx.fillText("❤️", canvas.width / 2, canvas.height / 2);
            } else {
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            // Scan pixels (Dibuat dempet/rapat)
            for (let y = 0; y < canvas.height; y += 7) {
                for (let x = 0; x < canvas.width; x += 7) {
                    if (imageData.data[(y * canvas.width + x) * 4 + 3] > 128) {
                        points.push({ x: x, y: y });
                    }
                }
            }
            return points;
        }

        function transitionTo(step) {
            const newPoints = getPoints(messages[step]);
            
            // Atur ulang warna untuk hati
            const color = messages[step] === "HEART" ? "#ff85a1" : "white";

            if (particles.length < newPoints.length) {
                for (let i = newPoints.length - particles.length; i > 0; i--) {
                    particles.push(new Particle(canvas.width / 2, canvas.height / 2));
                }
            }

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                let target = newPoints[i % newPoints.length];
                p.destX = target.x;
                p.destY = target.y;
                p.vx = (Math.random() - 0.5) * 50; // Ledakan memancar saat transisi
                p.vy = (Math.random() - 0.5) * 50;
                p.color = color;
            }

            if (messages[step] === "HEART") {
                setTimeout(() => { overlayText.style.display = 'block'; }, 1000);
            }
        }

        // --- ANIMASI AWAL (TYPING RAIN) ---
        function initTypingRain() {
            let xPos = 0;
            let interval = setInterval(() => {
                if (xPos < canvas.width) {
                    for(let i=0; i<3; i++) { // Ketik beberapa karakter sekaligus
                        let char = rainChars[Math.floor(Math.random() * rainChars.length)];
                        rainDrops.push(new RainDrop(xPos, char, true));
                        xPos += 25;
                    }
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Ubah status static jadi jatuh
                        rainDrops.forEach(d => d.isStatic = false);
                        isTypingDone = true;
                        transitionTo(0); // Mulai angka 3
                        startMorphingLoop();
                    }, 1000);
                }
            }, 30);
        }

        function startMorphingLoop() {
            let loop = setInterval(() => {
                currentStep++;
                if (currentStep < messages.length) {
                    transitionTo(currentStep);
                } else {
                    clearInterval(loop);
                }
            }, currentStep <= 2 ? 1500 : 2200); // 3,2,1 lebih cepat, kata-kata lebih lambat
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rainDrops.forEach(d => {
                d.update();
                d.draw();
            });

            if (isTypingDone) {
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            requestAnimationFrame(animate);
        }

        initTypingRain();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
