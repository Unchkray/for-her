<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gaya Tulisan Dotted Putih */
        .message {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 900;
            color: white;
            background-image: radial-gradient(circle, white 30%, transparent 45%);
            background-size: 14px 14px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            display: none;
        }

        /* Animasi Meledak & Menyatu (Explode to Center) */
        @keyframes explodeAssemble {
            0% { opacity: 0; transform: scale(0.1); letter-spacing: 200px; filter: blur(20px); }
            30% { opacity: 1; transform: scale(1.5); letter-spacing: 150px; filter: blur(5px); }
            100% { opacity: 1; transform: scale(1); letter-spacing: 5px; filter: blur(0); }
        }

        .active {
            display: block;
            animation: explodeAssemble 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Bagian Akhir: Outline Love dari Kumpulan Hati Kecil */
        .final-container {
            display: none;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .heart-outline {
            position: relative;
            width: 400px;
            height: 400px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Partikel Love Kecil yang bergoyang di pinggir */
        .mini-heart {
            position: absolute;
            color: #ff85a1;
            font-size: 20px;
            animation: sway 2s infinite ease-in-out;
        }

        .final-text {
            position: absolute;
            z-index: 5;
            font-size: 2.5rem;
            color: #ff85a1;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .red-heart { color: #ff0000; }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(15deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div id="content-container">
        <div class="message" id="m1">3</div>
        <div class="message" id="m2">2</div>
        <div class="message" id="m3">1</div>
        <div class="message" id="m4">YOU</div>
        <div class="message" id="m5">ARE</div>
        <div class="message" id="m6">MY</div>
        <div class="message" id="m7">LOVE</div>
        
        <div id="final" class="final-container">
            <div id="heart-shape" class="heart-outline"></div>
            <div class="final-text">I Love <span class="red-heart">❤️</span> You Sayang</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Rain Drop Settings ---
        const charList = ['I', 'L', 'O', 'V', 'E', 'Y', 'O', 'U', '❤️']; 
        const rainDrops = [];
        const columns = Math.floor(canvas.width / 40); // Lebih lebar agar tidak berantakan

        for (let i = 0; i < columns; i++) {
            rainDrops.push({
                x: i * 40,
                y: Math.random() * -canvas.height,
                char: charList[Math.floor(Math.random() * charList.length)],
                speed: 3 + Math.random() * 2 // Kecepatan dibuat lebih tenang agar enak dilihat
            });
        }

        function drawRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px monospace';

            rainDrops.forEach(drop => {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.6)'; // Biru air tipis
                ctx.fillText(drop.char, drop.x, drop.y);
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -30;
                    drop.char = charList[Math.floor(Math.random() * charList.length)];
                }
            });
        }

        // --- Kontrol Animasi Teks ---
        const messages = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6', 'm7'];
        let currentIndex = 0;

        function showNextMessage() {
            if (currentIndex < messages.length) {
                if (currentIndex > 0) {
                    const prev = document.getElementById(messages[currentIndex - 1]);
                    prev.style.display = 'none';
                }
                const current = document.getElementById(messages[currentIndex]);
                current.classList.add('active');
                
                currentIndex++;
                // 3, 2, 1 dibuat 1 detik, YOU ARE MY LOVE dibuat 1.5 detik agar terbaca
                let delay = currentIndex <= 3 ? 1200 : 1800;
                setTimeout(showNextMessage, delay);
            } else {
                document.getElementById(messages[messages.length-1]).style.display = 'none';
                createHeartOutline();
                document.getElementById('final').style.display = 'flex';
            }
        }

        // --- Membuat Bentuk Love dari Kumpulan Love Kecil ---
        function createHeartOutline() {
            const container = document.getElementById('heart-shape');
            const totalPoints = 40; 
            for (let i = 0; i < totalPoints; i++) {
                const t = (i / totalPoints) * Math.PI * 2;
                // Rumus matematika bentuk hati
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const dot = document.createElement('div');
                dot.className = 'mini-heart';
                dot.innerHTML = '❤️';
                dot.style.left = (x * 12 + 200) + 'px'; // Skala pembesaran hati
                dot.style.top = (y * 12 + 200) + 'px';
                dot.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(dot);
            }
        }

        function animate() {
            drawRain();
            requestAnimationFrame(animate);
        }

        animate();
        setTimeout(showNextMessage, 1000);

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
