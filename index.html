<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        #content-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            font-size: clamp(8rem, 25vw, 15rem);
            font-weight: 900;
            color: #fff;
            position: absolute;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(0, 195, 255, 0.5);
            display: none;
        }

        .message.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Bagian Akhir: Hati diperbesar */
        #final-ui {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: finalReveal 2s ease-out forwards;
        }

        .heart-box {
            position: relative;
            width: 500px; /* Diperbesar dari 350px */
            height: 500px; /* Diperbesar dari 350px */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ff4d6d;
            stroke-width: 1.5;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 3s forwards ease-in-out;
            filter: drop-shadow(0 0 20px #ff4d6d);
        }

        .final-text {
            position: absolute;
            color: #fff;
            font-size: 2.8rem; /* Ukuran teks disesuaikan */
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            text-shadow: 0 0 15px #ff4d6d;
            z-index: 20;
        }

        @keyframes drawHeart {
            to { stroke-dashoffset: 0; }
        }

        @keyframes finalReveal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div id="content-container">
        <div class="message" id="m1">3</div>
        <div class="message" id="m2">2</div>
        <div class="message" id="m3">1</div>
        <div class="message" id="m4">YOU</div>
        <div class="message" id="m5">ARE</div>
        <div class="message" id="m6">MY</div>
        <div class="message" id="m7">LOVE</div>

        <div id="final-ui">
            <div class="heart-box">
                <svg class="heart-svg" viewBox="0 0 32 32">
                    <path d="M16 28.5L14.1 26.7C7.33 20.57 3 16.5 3 11.5 3 7.42 6.42 4 10.5 4c2.31 0 4.52 1.08 5.5 3.12C17.48 5.08 19.69 4 22.5 4c4.08 0 7.5 3.42 7.5 7.5 0 5-4.33 9.07-11.1 15.2L16 28.5z"/>
                </svg>
                <div class="final-text">I Love ❤️ You Sayang</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Rain Drop Neon (Warna Terang & Berwarna) ---
        let drops = [];
        const chars = ['I', 'L', 'O', 'V', 'E', 'Y', 'O', 'U', '❤️', '✨'];
        const colors = ['#00f2ff', '#0062ff', '#ff0077', '#00ff95', '#fbff00'];

        for (let i = 0; i < 120; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 3 + Math.random() * 5,
                char: chars[Math.floor(Math.random() * chars.length)],
                color: colors[Math.floor(Math.random() * colors.length)],
                opacity: 0.4 + Math.random() * 0.6, // Dibuat lebih terang
                fontSize: 12 + Math.random() * 10
            });
        }

        function drawRain() {
            // Efek trail sedikit lebih gelap agar karakter neon lebih menyala
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drops.forEach(d => {
                ctx.fillStyle = d.color;
                ctx.globalAlpha = d.opacity;
                ctx.font = `${d.fontSize}px monospace`;
                ctx.fillText(d.char, d.x, d.y);
                
                // Tambahkan sedikit glow pada rain drops
                ctx.shadowBlur = 8;
                ctx.shadowColor = d.color;

                d.y += d.speed;
                if (d.y > canvas.height) {
                    d.y = -50;
                    d.x = Math.random() * canvas.width;
                }
                ctx.shadowBlur = 0; // Reset glow agar tidak berat
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(drawRain);
        }
        drawRain();

        // --- Logic Transisi ---
        const steps = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6', 'm7'];
        let idx = 0;

        function nextStep() {
            if (idx < steps.length) {
                if (idx > 0) {
                    const prev = document.getElementById(steps[idx - 1]);
                    prev.classList.remove('active');
                    setTimeout(() => prev.style.display = 'none', 1000);
                }

                const curr = document.getElementById(steps[idx]);
                curr.style.display = 'block';
                setTimeout(() => curr.classList.add('active'), 50);

                idx++;
                let waitTime = idx <= 3 ? 1200 : 2000;
                setTimeout(nextStep, waitTime);
            } else {
                document.getElementById(steps[steps.length - 1]).classList.remove('active');
                setTimeout(() => {
                    document.getElementById(steps[steps.length - 1]).style.display = 'none';
                    document.getElementById('final-ui').style.display = 'flex';
                }, 1000);
            }
        }

        setTimeout(nextStep, 1000);
    </script>
</body>
</html>
