<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; 
            font-family: 'Georgia', serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        #content-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .message {
            font-size: clamp(4rem, 15vw, 8rem);
            color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 1.5s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 5px;
            display: none;
        }

        .message.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Final Heart Style */
        #final-ui {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: softFade 2.5s forwards;
        }

        .heart-shape {
            width: 250px;
            height: 250px;
            border: 4px solid #ff85a1;
            transform: rotate(-45deg);
            position: relative;
            border-top: none;
            border-right: none;
        }

        .heart-shape::before, .heart-shape::after {
            content: "";
            width: 250px;
            height: 250px;
            background-color: transparent;
            border: 4px solid #ff85a1;
            border-radius: 50%;
            position: absolute;
        }

        .heart-shape::before { top: -129px; left: -4px; border-bottom: none; border-right: none; }
        .heart-shape::after { left: 125px; top: -4px; border-left: none; border-bottom: none; }

        .final-text {
            position: absolute;
            color: #ff85a1;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 20;
            letter-spacing: 2px;
        }

        @keyframes softFade {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="content-container">
        <div class="message" id="m1">3</div>
        <div class="message" id="m2">2</div>
        <div class="message" id="m3">1</div>
        <div class="message" id="m4">You</div>
        <div class="message" id="m5">Are</div>
        <div class="message" id="m6">My</div>
        <div class="message" id="m7">Love</div>

        <div id="final-ui">
            <div class="heart-shape"></div>
            <div class="final-text">I Love ❤️ You Sayang</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Rain / Star Dust Logic (Lebih Tenang) ---
        let particles = [];
        const chars = ['I', 'L', 'O', 'V', 'E', 'U', '❤️'];

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = 1 + Math.random() * 2;
                this.opacity = 0.1 + Math.random() * 0.4;
                this.char = chars[Math.floor(Math.random() * chars.length)];
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 195, 255, ${this.opacity})`;
                ctx.font = '14px serif';
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(draw);
        }
        draw();

        // --- Logic Transisi Teks (Smooth Fade) ---
        const msgs = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6', 'm7'];
        let step = 0;

        function showNext() {
            if (step < msgs.length) {
                if (step > 0) {
                    const prev = document.getElementById(msgs[step-1]);
                    prev.classList.remove('active');
                    setTimeout(() => prev.style.display = 'none', 1500);
                }
                
                const current = document.getElementById(msgs[step]);
                current.style.display = 'block';
                setTimeout(() => current.classList.add('active'), 50);
                
                step++;
                setTimeout(showNext, 2500); // Jeda tiap kata (2.5 detik)
            } else {
                document.getElementById(msgs[msgs.length-1]).classList.remove('active');
                setTimeout(() => {
                    document.getElementById(msgs[msgs.length-1]).style.display = 'none';
                    document.getElementById('final-ui').style.display = 'flex';
                }, 1500);
            }
        }

        setTimeout(showNext, 1000);

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
