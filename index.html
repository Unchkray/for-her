<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0faff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #content-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Gaya Tulisan Titik-titik */
        .message {
            font-size: 8rem;
            font-weight: 900;
            color: #0077b6;
            /* Efek Dot/Titik-titik menggunakan Masking */
            background-image: radial-gradient(circle, #0077b6 40%, transparent 45%);
            background-size: 8px 8px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: none;
        }

        .message.active {
            display: block;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Bagian Akhir */
        .heart-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: finalPop 1.5s ease-out forwards;
        }

        .heart {
            background-color: #ff4d6d;
            height: 120px;
            width: 120px;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.6);
            margin-bottom: 60px;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 120px;
            position: absolute;
            width: 120px;
        }

        .heart:before { top: -60px; left: 0; }
        .heart:after { left: 60px; top: 0; }

        .final-text {
            font-size: 3.5rem;
            color: #c9184a;
            font-weight: bold;
            background: none;
            -webkit-text-fill-color: #c9184a;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes finalPop {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div id="content-container">
        <div class="message" id="m1">3</div>
        <div class="message" id="m2">2</div>
        <div class="message" id="m3">1</div>
        <div class="message" id="m4">You</div>
        <div class="message" id="m5">Are</div>
        <div class="message" id="m6">My</div>
        <div class="message" id="m7">Love</div>
        
        <div id="final" class="heart-container">
            <div class="heart"></div>
            <div class="final-text">I Love ❤️ You Sayang</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hujan berisi teks "I Love You ❤️"
        const rainWords = ["I", "Love", "You", "❤️"];
        const fontSize = 16;
        const columns = canvas.width / 100; // Lebih renggang agar teks terbaca
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * -100; 
        }

        function drawRain() {
            ctx.fillStyle = 'rgba(240, 250, 255, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px Arial';

            for (let i = 0; i < drops.length; i++) {
                // Ambil kata secara acak dari list
                const text = rainWords[Math.floor(Math.random() * rainWords.length)];
                
                // Warna biru air transparan
                ctx.fillStyle = '#4cc9f0'; 
                ctx.fillText(text, i * 100, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 0.5; // Kecepatan jatuh
            }
        }

        const messages = ['m1', 'm2', 'm3', 'm4', 'm5', 'm6', 'm7'];
        let currentIndex = 0;

        function showNextMessage() {
            if (currentIndex < messages.length) {
                if (currentIndex > 0) {
                    const prev = document.getElementById(messages[currentIndex - 1]);
                    prev.style.opacity = '0';
                    prev.style.transform = 'scale(1.5)'; // Efek zoom out saat hilang
                    setTimeout(() => { prev.style.display = 'none'; }, 1000);
                }
                
                const current = document.getElementById(messages[currentIndex]);
                current.style.display = 'block';
                setTimeout(() => { current.classList.add('active'); }, 50);
                
                currentIndex++;
                // Delay 3.2 detik (2.2s + 1s tambahan)
                setTimeout(showNextMessage, 3200); 
            } else {
                // Transisi ke Final
                document.getElementById(messages[messages.length - 1]).style.display = 'none';
                const final = document.getElementById('final');
                final.style.display = 'flex';
            }
        }

        setInterval(drawRain, 30);
        setTimeout(showNextMessage, 1500);

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
