<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        #final-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Hati ukuran sedang, transparan tengah (hanya border) */
        .heart-outline {
            width: 300px; /* Ukuran sedang */
            height: 300px;
            border: 8px solid #ff85a1; /* Hanya pinggiran */
            background-color: transparent; /* Tengah warna latar */
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 0 30px rgba(255, 133, 161, 0.4);
            animation: pulse 1.5s infinite ease-in-out;
            border-top: none;
            border-right: none;
        }

        .heart-outline:before, .heart-outline:after {
            content: "";
            border: 8px solid #ff85a1;
            background-color: transparent;
            border-radius: 50%;
            height: 300px;
            position: absolute;
            width: 300px;
        }

        /* Menyesuaikan border untuk bagian melengkung hati */
        .heart-outline:before { 
            top: -154px; 
            left: -4px; 
            border-bottom: none;
            border-right: none;
            border-left: 8px solid #ff85a1;
        }
        .heart-outline:after { 
            left: 150px; 
            top: -4px; 
            border-left: none;
            border-bottom: none;
        }

        .final-text {
            position: absolute;
            transform: rotate(45deg); /* Mengimbangi rotasi heart */
            color: #ff85a1;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            width: 250px;
            z-index: 110;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="final-ui">
        <div class="heart-outline"></div>
        <div class="final-text">I Love ❤️ You Sayang</div>
    </div>
    <canvas id="mainCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const finalUI = document.getElementById('final-ui');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let rainDrops = [];
        let currentStep = 0;
        let isTypingPhase = true;
        const messages = ["3", "2", "1", "YOU", "ARE", "MY", "LOVE"];
        
        const rainChars = ['I','L','O','V','E','U','❤️'];
        
        class RainDrop {
            constructor(x, y, char, speed) {
                this.x = x;
                this.y = y;
                this.char = char;
                this.speed = speed;
                this.delay = Math.random() * 500; // Jeda hujan agar tidak barengan
            }
            draw() {
                ctx.fillStyle = "rgba(0, 212, 255, 0.5)";
                ctx.font = "16px monospace";
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.destX = x;
                this.destY = y;
                this.vx = 0;
                this.vy = 0;
                this.acc = 0.01; // Pelan dan dramatis
                this.friction = 0.94;
                this.r = 4; // Dot matriks lebih besar
            }
            update() {
                let dx = this.destX - this.x;
                let dy = this.destY - this.y;
                this.vx += dx * this.acc;
                this.vy += dy * this.acc;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getPoints(text) {
            let pts = [];
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "bold 400px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width/2, canvas.height/2);

            const data = ctx.getImageData(0,0, canvas.width, canvas.height).data;
            // Gap lebih besar (15) agar dot terlihat besar dan terpisah/bold
            for (let y = 0; y < canvas.height; y += 15) { 
                for (let x = 0; x < canvas.width; x += 15) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                        pts.push({x, y});
                    }
                }
            }
            return pts;
        }

        function transition(step) {
            const newPoints = getPoints(messages[step]);
            if (particles.length < newPoints.length) {
                for (let i = newPoints.length - particles.length; i > 0; i--) {
                    particles.push(new Particle(canvas.width/2, canvas.height/2));
                }
            }
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                let target = newPoints[i % newPoints.length];
                p.destX = target.x;
                p.destY = target.y;
                p.vx = (Math.random() - 0.5) * 30;
                p.vy = (Math.random() - 0.5) * 30;
            }
        }

        async function startSequence() {
            // Typing layar penuh
            for (let y = 30; y < canvas.height; y += 40) {
                for (let x = 20; x < canvas.width; x += 40) {
                    let char = rainChars[Math.floor(Math.random() * rainChars.length)];
                    rainDrops.push(new RainDrop(x, y, char, 0));
                    if (Math.random() > 0.9) await new Promise(r => setTimeout(r, 10));
                }
            }
            
            await new Promise(r => setTimeout(r, 1000));
            isTypingPhase = false;
            
            // Jeda hujan agar alami (tidak jatuh barengan)
            rainDrops.forEach(d => {
                setTimeout(() => {
                    d.speed = 1.5 + Math.random() * 3;
                }, Math.random() * 3000); 
            });

            runMorphing();
        }

        function runMorphing() {
            transition(currentStep);
            let timer = setInterval(() => {
                currentStep++;
                if (currentStep < messages.length) {
                    transition(currentStep);
                } else {
                    clearInterval(timer);
                    setTimeout(() => {
                        particles = []; 
                        finalUI.style.display = 'flex';
                    }, 2000);
                }
            }, 3500);
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rainDrops.forEach(d => {
                if (!isTypingPhase && d.speed > 0) {
                    d.y += d.speed;
                    if (d.y > canvas.height) d.y = -20;
                }
                d.draw();
            });

            if (!isTypingPhase) {
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            requestAnimationFrame(animate);
        }

        startSequence();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Refresh raindrops on resize if needed
        });
    </script>
</body>
</html>
